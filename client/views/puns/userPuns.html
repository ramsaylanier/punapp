<template name="userPuns">
	{{#page pageOptions}}
		<div class="page-header">
			<h1 class="page-title"><a href="http://twitter.com/{{username}}" target="_blank">@{{username}}</a></h1>
			<button class="btn refresh-btn get-user-tweets-btn">{{> refreshIcon}}</button>
		</div>

		{{#if puns}}
			<ul class="pun-list">
			{{#each puns}}
				{{> punSingle}}
			{{/each}}
			</ul>
		{{/if}}
	{{/page}}
</template>
