<template name="punSingle">
	{{#donutItem itemOptions}}
		<p class="pun-content">
			{{punText}}

			{{#if publicList}}
				- by <a href="/{{username}}" class="pun-author transition-link">{{username}}</a>
			{{/if}}

			<ul class="category-list">
				{{#each categories}}
					<li><a class="category-link transition-link" href="/category/{{this}}">{{this}}</a></li>
				{{/each}}
			</ul>
		</p>

		<span class="pun-date">{{punCreatedAt}}</span>
	{{/donutItem}}
</template>
