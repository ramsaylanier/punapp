<template name="punSingle">
	<li class="pun">
		<p class="pun-content">
			{{punText}}

			{{#if publicList}}
				- by <a href="/{{username}}" class="pun-author transition-link">{{username}}</a>
			{{/if}}
		</p>

		<ul class="category-list">
			{{#each categories}}
				<li><a href="/category/{{this}}">{{this}}</a></li>
			{{/each}}
		</ul>
	</li>
</template>
