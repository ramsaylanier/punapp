<template name="header">
	<header class="header">
		<div class="wrapper">
			<p class="branding">Pun App</p>

			<nav class="nav-right nav">
				{{#if currentUser}}
					<a href="#" class="account-link username">{{username}}</a>
					<a href="#" class="account-link logout-link">Logout</a>
				{{else}}
					<a href="#" class="btn twitter-login-link">{{>twitterIcon}}Login</a>
				{{/if}}
			</nav>
		</div>
	</header>
</template>
