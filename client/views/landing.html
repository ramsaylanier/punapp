<template name="landingPage">
	{{#page pageOptions}}
		<div class="page-header">
			<h1 class="page-title">Recent Puns</h1>
		</div>
		
		<ul class="pun-list public-list">
			{{#each puns}}
				{{>punSingle context}}
			{{/each}}
		</ul>

		<button class="show-more-awards">Show More Puns</button>
		
	{{/page}}
</template>
