<template name="search">
    {{#page pageOptions}}
        <div class="page-header">
            <h1 class="page-title">Search</h1>
        </div>

        <ul class="pun-list">
            <li class="pun">
                <p class="pun-content">
                    <form>{{> esInput index="puns" placeholder="Search..." class="search-bar" }}</form>
                </p>
            </li>

            {{#esEach index="puns"}}
                {{> punSingle context}}
            {{/esEach}}
            
            {{> esLoadMoreButton index="puns"}}

            {{#ifEsHasNoResults index="puns"}}
                <!-- <li class="pun"><p class="pun-content">-</p></li> -->
            {{/ifEsHasNoResults}}

            {{#ifEsIsSearching index="puns"}}
                <li class="pun"><p class="pun-content">Loading...</p></li>
            {{/ifEsIsSearching}}
        </ul>
    {{/page}}
</template>
